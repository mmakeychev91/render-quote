<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />

  <title>RenderQuote</title>
</head>

<body>

  <header style="display: flex;flex-direction: column;gap: 8px;margin-bottom: 24px;" class="header">
    <h1 style="background-color: black; padding: 8px; margin-top: 0;margin-bottom: 0; " class="">Заповеди Господа Иисуса Христа</h1>
    <p style="background-color: black; padding: 8px; margin-top: 0;margin-bottom: 0;">Перейдите по ссылке в конце заповеди, чтобы прочитать толкование.</p>
  </header>

  <main class="main">
    <div class="container">
      <div class="text-container">
        <p class="quote" style="background-color: black;padding: 8px;" id="text-container">Покайтесь, ибо приблизилось Царство Небесное <a target="_blank" class="bible-link" href="https://bible.optina.ru/new:mf:04:17">(Мф. 4:17)</a></p>
      </div>
      <button style="background-color: black; color: white; border: none; font-size: 16px;line-height: 1.4;" id="render-button" class="show-new-quote-btn">отобразить другую заповедь</button>
    </div>
  </main>

  <script src="./bundle.js"></script>
</body>

</html>
