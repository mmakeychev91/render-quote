<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />

  <title>RenderQuote</title>
</head>

<body>

  <header class="header">
    <h1 style="background-color: black; padding: 8px; margin-top: 0; margin-bottom: 24px;" class="">Заповеди Господа Иисуса Христа</h1>
  </header>

  <main class="main">
    <div class="container">
      <div class="text-container">
        <p class="quote" style="background-color: black;padding: 8px; display: inline-flex;" id="text-container">Покайтесь, ибо приблизилось Царство Небесное (Мф. 4:17)</p>
      </div>
      <button style="background-color: black; padding: 8px;color: white; border: none; font-size: 18px;" id="render-button">Отобразить</button>
      <div>
        <p style="color: white; font-size: 16px; background-color: black; padding: 8px; display: inline-flex;">* Нажмите на кнопку, чтобы увидеть другую заповедь Господа Иисуса Христа</p>
      </div>
    </div>
  </main>

  <script src="./bundle.js"></script>
</body>

</html>
